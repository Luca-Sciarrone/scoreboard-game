<!DOCTYbuttonE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewbuttonort" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Luca Sciarrone">
        <title>Scoreboard Game</title>
        <!-- Fonts -->
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/verdana" rel="stylesheet">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <main>
            <div class="wrapper">
                <section>
                    <h2>HOME</h2>
                    <div class="board">
                        <p id="scoreHome">0</p>
                    </div>
                    <div class="flex-ctn">
                        <button onclick="addOne()">+1</button>
                        <button onclick="addTwo()">+2</button>
                        <button onclick="addThree()">+3</button>
                    </div>
                </section>
                <section>
                    <h2>GUEST</h2>
                    <div class="board">
                        <p id="scoreGuest">0</p>
                    </div>
                    <div class="flex-ctn">
                        <button onclick="guestAddOne()">+1</button>
                        <button onclick="guestAddTwo()">+2</button>
                        <button onclick="guestAddThree()">+3</button>
                    </div>
                </section>
            </div>
            <section class="save">
                <button onclick="save()">SAVE RESULTS</button>
                <article>
                    <p id="homeResults">Home:</p>
                    <p id="guestResults">Guest:</p>
                </article>
            </section>

        </main>


        <script src="js/script.js"></script>
    </body>

    </html>
